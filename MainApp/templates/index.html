<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Menu</title>
</head>
<body>
   <section style="height:20vh" class="container d-flex justify-content-center align-items-center bg-danger">
        <h3 style="color:antiquewhite">MENU</h3>
   </section>

    <div class="container d-flex">
        <div class="row d-flex justify-content-between d-grid gap-3">
            {% for i in menu %}
            <div class="col-12 col-md-6 col-lg-3">
                <img class="rounded img-fluid mb-2" style="aspect-ratio: 1 / 1; object-fit: cover; width: 100%" src="{{ i.img }}" alt="">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="w-75">{{ i.name }}</h5>
                    <h4><b>{{ i.price }}</b></h4>
                </div>
            </div>
            
            {% endfor %}
        </div>

    </div>
</body>
</html>
